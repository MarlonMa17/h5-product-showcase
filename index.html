<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZIN优成 - 产品展示</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 轮播图 -->
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="assets/images/pdf/carousel/1.jpg" alt="轮播图1">
                </div>
                <div class="carousel-slide">
                    <img data-src="assets/images/pdf/carousel/2.jpg" alt="轮播图2" loading="lazy">
                </div>
                <div class="carousel-slide">
                    <img data-src="assets/images/pdf/carousel/3.jpg" alt="轮播图3" loading="lazy">
                </div>
            </div>
            <!-- 左右箭头 -->
            <button class="carousel-arrow carousel-arrow-left" aria-label="上一张">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button class="carousel-arrow carousel-arrow-right" aria-label="下一张">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
            <div class="carousel-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- 二宫格 -->
        <div class="grid-container grid-2">
            <a href="pages/pdf-home.html" class="grid-item">
                <div class="grid-icon-img">
                    <img src="assets/images/logos/UZIN.png" alt="PDF" loading="lazy">
                </div>
                <span class="grid-label">产品资料 PDF</span>
            </a>
            <a href="pages/video-home.html" class="grid-item">
                <div class="grid-icon-img">
                    <img src="assets/images/logos/PALLMANN.png" alt="Video" loading="lazy">
                </div>
                <span class="grid-label">产品视频介绍</span>
            </a>
        </div>
    </div>

    <script src="js/carousel.js"></script>
</body>
</html>
