                    </div>

            </div>

            <div class="video-item horizontal-video">
                <div class="video-thumbnail">
                    <video src="../assets/videos/04 UZIN PE 280.mp4"></video>
                    <div class="play-button">
                        <svg width="60" height="60" viewBox="0 0 60 60">
                            <circle cx="30" cy="30" r="28" fill="rgba(0,0,0,0.6)" stroke="white" stroke-width="2"/>
                            <polygon points="23,18 23,42 42,30" fill="white"/>
                        </svg>
                    </div>

                <h3>UZIN PE 280</h3>

                    <video src="../assets/videos/05 PE480+PE280.mov"></video>
                    <div class="play-button">
                        <svg width="60" height="60" viewBox="0 0 60 60">

            </div>
        </div>
    </div>

    <script>
        // 根据URL参数动态设置标题
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        if (category) {
            const titleElement = document.querySelector('.video-category-title h2');
            if (titleElement) {
                titleElement.textContent = category;
            }
            document.title = category + ' - UZIN优成';
        }

        // 视频播放功能
        document.querySelectorAll('.video-item').forEach(item => {
            item.addEventListener('click', function() {
                const video = this.querySelector('video');
                if (video.paused) {
                    // 暂停所有其他视频
                    document.querySelectorAll('video').forEach(v => {
                        if (v !== video) v.pause();
                    });
                    video.play();
                    this.querySelector('.play-button').style.display = 'none';
                } else {
                    video.pause();
                    this.querySelector('.play-button').style.display = 'flex';
                }
            });

            const video = item.querySelector('video');
            video.addEventListener('pause', function() {
                item.querySelector('.play-button').style.display = 'flex';
            });
            video.addEventListener('play', function() {
                item.querySelector('.play-button').style.display = 'none';
            });
        });
    </script>
</body>
</html>
