<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频分类 - UZIN优成</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 类目头图 -->
        <div class="category-header">
            <img src="../assets/images/video/categories/背景.jpg" alt="弹性地板" loading="lazy">
            <div class="category-title">
                <h2>弹性地板</h2>
            </div>
        </div>

        <!-- 视频分类列表 -->
        <div class="video-category-grid" id="video-category-grid">
            <!-- 子分类将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 根据URL参数动态设置标题
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // 加载JSON数据并生成页面内容
        async function loadData() {
            try {
                const response = await fetch('../data/data.json');
                const data = await response.json();

                // 找到对应的分类
                const categoryData = data.videoCategories.find(cat => cat.name === category);

                if (!categoryData) {
                    console.error('找不到分类:', category);
                    return;
                }

                // 更新页面标题和头图
                const titleElement = document.querySelector('.category-title h2');
                const headerImage = document.querySelector('.category-header img');

                if (titleElement) {
                    titleElement.textContent = category;
                }
                if (headerImage && categoryData.headerImage) {
                    headerImage.src = categoryData.headerImage;
                }
                document.title = category + ' - UZIN优成';

                // 生成子分类列表
                const gridContainer = document.getElementById('video-category-grid');
                const subcategories = categoryData.subcategories || [];

                if (subcategories.length === 0) {
                    gridContainer.innerHTML = '<p style="text-align: center; padding: 40px; color: #999;">暂无子分类</p>';
                    return;
                }

                subcategories.forEach(subcategory => {
                    const categoryItem = document.createElement('a');
                    categoryItem.href = `video-detail.html?parentCategory=${encodeURIComponent(category)}&category=${encodeURIComponent(subcategory.name)}`;
                    categoryItem.className = 'video-category-item';
                    categoryItem.innerHTML = `
                        <img src="${subcategory.image}" alt="${subcategory.name}">
                        <h3>${subcategory.name}</h3>
                    `;
                    gridContainer.appendChild(categoryItem);
                });

            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }

        // 页面加载时执行
        loadData();
    </script>
</body>
</html>
