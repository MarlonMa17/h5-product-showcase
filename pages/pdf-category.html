<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表 - UZIN优成</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 类目头图 -->
        <div class="category-header">
            <img src="../assets/images/pdf/products/头图.png" alt="自流平">
            <div class="category-title">
                <h2>自流平</h2>
            </div>
        </div>

        <!-- 产品列表 -->
        <div class="product-grid" id="product-grid">
            <!-- 产品将通过JavaScript动态生成，点击后跳转到该类别的PDF列表页 -->
        </div>
    </div>

    <script>
        // 根据URL参数动态设置标题
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // 加载JSON数据并生成页面内容
        async function loadData() {
            try {
                const response = await fetch('../data/data.json');
                const data = await response.json();

                // 找到对应的分类
                const categoryData = data.pdfCategories.find(cat => cat.name === category);

                if (!categoryData) {
                    console.error('找不到分类:', category);
                    return;
                }

                // 更新页面标题和头图
                const titleElement = document.querySelector('.category-title h2');
                const headerImage = document.querySelector('.category-header img');

                if (titleElement) {
                    titleElement.textContent = category;
                }
                if (headerImage && categoryData.headerImage) {
                    headerImage.src = categoryData.headerImage;
                }
                document.title = category + ' - UZIN优成';

                // 生成产品列表
                const productGrid = document.getElementById('product-grid');
                const products = categoryData.products || [];

                if (products.length === 0) {
                    productGrid.innerHTML = '<p style="text-align: center; padding: 40px; color: #999; grid-column: 1 / -1;">暂无产品</p>';
                    return;
                }

                products.forEach(product => {
                    const productLink = document.createElement('a');
                    productLink.href = `pdf-detail.html?category=${encodeURIComponent(category)}&productCode=${encodeURIComponent(product.code)}`;
                    productLink.className = 'product-item';
                    productLink.innerHTML = `
                        <img src="${product.image}" alt="${product.code}">
                        <h3>${product.code}</h3>
                        <p>${product.name}</p>
                    `;
                    productGrid.appendChild(productLink);
                });

            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }

        // 页面加载时执行
        loadData();
    </script>
</body>
</html>
