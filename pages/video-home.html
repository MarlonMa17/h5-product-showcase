<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频首页 - UZIN优成</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 轮播图 -->
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide active">
                    <img src="../assets/images/video/carousel/1.jpg" alt="轮播图1">
                </div>
                <div class="carousel-slide">
                    <img src="../assets/images/video/carousel/2.jpg" alt="轮播图2">
                </div>
                <div class="carousel-slide">
                    <img src="../assets/images/video/carousel/3.jpg" alt="轮播图3">
                </div>
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- 三宫格 -->
        <div class="grid-container grid-3">
            <a href="video-category.html?category=弹性地板" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/UZIN.png" alt="UZIN">
                </div>
                <span class="grid-label">弹性地板</span>
            </a>
            <a href="video-category.html?category=木地板" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/PALLMANN.png" alt="PALLMANN">
                </div>
                <span class="grid-label">木地板</span>
            </a>
            <a href="video-category.html?category=工具" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/WOLFF.png" alt="WOLFF">
                </div>
                <span class="grid-label">工具</span>
            </a>
        </div>
    </div>

    <script src="../js/carousel.js"></script>
</body>
</html>
