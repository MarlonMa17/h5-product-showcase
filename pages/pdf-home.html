<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF首页 - UZIN优成</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 轮播图 -->
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide active">
                    <img src="../assets/images/pdf/carousel/1.jpg" alt="轮播图1">
                </div>
                <div class="carousel-slide">
                    <img src="../assets/images/pdf/carousel/2.jpg" alt="轮播图2">
                </div>
                <div class="carousel-slide">
                    <img src="../assets/images/pdf/carousel/3.jpg" alt="轮播图3">
                </div>
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- 六宫格 -->
        <div class="grid-container grid-6">
            <a href="pdf-category.html?category=界面剂" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/UZIN.png" alt="UZIN">
                </div>
                <span class="grid-label">界面剂</span>
            </a>
            <a href="pdf-category.html?category=自流平" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/UZIN.png" alt="UZIN">
                </div>
                <span class="grid-label">自流平</span>
            </a>
            <a href="pdf-category.html?category=胶粘剂" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/UZIN.png" alt="UZIN">
                </div>
                <span class="grid-label">胶粘剂</span>
            </a>
            <a href="pdf-category.html?category=木地板相关" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/PALLMANN.png" alt="PALLMANN">
                </div>
                <span class="grid-label">木地板相关</span>
            </a>
            <a href="pdf-category.html?category=WOLFF" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/WOLFF.png" alt="WOLFF">
                </div>
                <span class="grid-label">WOLFF</span>
            </a>
            <a href="pdf-category.html?category=Pajarito" class="grid-item">
                <div class="grid-icon-img">
                    <img src="../assets/images/logos/Pajarito.png" alt="Pajarito">
                </div>
                <span class="grid-label">Pajarito</span>
            </a>
        </div>
    </div>

    <script src="../js/carousel.js"></script>
</body>
</html>
