<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情 - UZIN优成</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container" id="pdf-container">
        <!-- PDF详情块将通过JavaScript动态生成 -->
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // 加载JSON数据并生成页面内容
        async function loadData() {
            try {
                const response = await fetch('../data/data.json');
                const data = await response.json();

                // 找到对应的分类
                const categoryData = data.pdfCategories.find(cat => cat.name === category);

                if (!categoryData) {
                    console.error('找不到分类:', category);
                    return;
                }

                // 更新页面标题
                document.title = category + ' - UZIN优成';

                // 生成PDF详情块
                const container = document.getElementById('pdf-container');
                const products = categoryData.products || [];

                if (products.length === 0) {
                    container.innerHTML = '<div class="pdf-detail"><p style="color: #999;">暂无产品资料</p></div>';
                    return;
                }

                products.forEach(product => {
                    product.pdfs.forEach(pdf => {
                        const pdfDetail = document.createElement('div');
                        pdfDetail.className = 'pdf-detail';
                        pdfDetail.innerHTML = `
                            <div class="pdf-icon">
                                <svg viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="10" y="0" width="90" height="130" fill="#e74c3c" rx="5"/>
                                    <path d="M 100 0 L 100 30 L 110 30 Z" fill="#c0392b"/>
                                    <text x="60" y="70" font-size="32" fill="white" text-anchor="middle" font-weight="bold">PDF</text>
                                </svg>
                            </div>
                            <div class="product-info">
                                <h2>${product.code}</h2>
                                <p>${product.name}</p>
                            </div>
                            <button class="download-btn" onclick="downloadPDF('${pdf.path}')">点击下载产品说明书</button>
                        `;
                        container.appendChild(pdfDetail);
                    });
                });

            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }

        // PDF下载功能
        function downloadPDF(pdfPath) {
            if (pdfPath) {
                window.open(pdfPath, '_blank');
            } else {
                alert('PDF文件不存在');
            }
        }

        // 页面加载时执行
        loadData();
    </script>
</body>
</html>
